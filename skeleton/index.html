<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tdd todo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/928637351c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1 class="display-1">To do</h1>
      <h3>Write tasks you want to do and manage them</h3>
      <div id="todo-container">
        <ul></ul>
      </div>
      <form id="add-todo">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            name="description"
            value=""
            placeholder="New task..."
          />
          <input class="btn btn-info" type="submit" name="" value="Submit" />
        </div>
      </form>

      <div class="mt-5">
        <img src="../img/1.jpg" width="100%" height="400" alt="" />
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
